<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Axe Accessibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        code {
            display: block;
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
        }

        #loader {
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Axe Accessibility Checker</h1>
    <p>Enter a URL below and click "Check Accessibility" to display accessibility violations:</p>
    <input type="text" id="urlInput" placeholder="Enter URL here" />
    <button id="checkButton">Check Accessibility</button>
    <div id="loader">Running accessibility checks... Please wait.</div>
    <div id="results"></div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function () {
            const url = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            resultsDiv.innerHTML = '';
            loader.style.display = 'block';

            fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';

                    if (data.error) {
                        resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                        return;
                    }

                    const violations = data.violations;
                    if (violations.length === 0) {
                        resultsDiv.innerHTML = '<p style="color: green;">No accessibility violations found.</p>';
                        return;
                    }

                    const heading = document.createElement('h2');
                    heading.textContent = 'Accessibility Violations:';
                    resultsDiv.appendChild(heading);

                    const ol = document.createElement('ol');

                    violations.forEach(violation => {
                        const li = document.createElement('li');
                        const description = document.createElement('p');
                        description.textContent = `${violation.description} (Impact: ${violation.impact})`;
                        li.appendChild(description);

                        const tagsList = document.createElement('ul');
                        violation.nodes.forEach(node => {
                            const nodeItem = document.createElement('li');

                            const elementHtml = document.createElement('code');
                            elementHtml.textContent = node.html.trim();
                            nodeItem.appendChild(elementHtml);

                            tagsList.appendChild(nodeItem);
                        });

                        li.appendChild(tagsList);
                        ol.appendChild(li);
                    });

                    resultsDiv.appendChild(ol);
                })
                .catch(err => {
                    loader.style.display = 'none';
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
                });
        });
    </script>
</body>

</html>
